<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--<script src="https://d3js.org/d3.v5.min.js"></script>-->
    <!--d3 scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js"></script>
    <script src="d3-geo-projection/d3-geo-projection.js"></script>
    <script src="d3-geo/d3-geo.js"></script>
    <script src="https://d3js.org/d3-scale.v2.min.js"></script>


    <!--Materialize stylesheets and scripts-->
    <script src="materialize/js/materialize.js"></script>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Leaflet stylesheets and scripts-->
    <script src="leaflet/leaflet.js"></script>
    <script src="Leaflet.D3SvgOverlay-master/Leaflet.D3SvgOverlay-master/L.D3SvgOverlay.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css"/>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
<nav>
    <div class="nav-wrapper  teal darken-2">
        <a href="#" class="brand-logo" style="margin-left: 10px">Verkehrsz√§hldaten Visualisierung 2018</a>
        <ul id="nav-mobil" class="right hid-on-med-and-down">
            <!--<li><a href="#">Nowhere</a> </li>-->
        </ul>
    </div>
</nav>
<div class="row" style="margin-top: 20px">
    <div class="col s2">
        <div class="card">
            <div class="container" style="padding-bottom: 5px; padding-top: 1px;">
                <h4>Verkehrsart</h4>
                <form>
                    <p>
                        <label>
                            <input value="velo" class="with-gap" name="type" type="radio" checked/>
                            <span ><i class="material-icons">directions_bike</i> Velo</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input value="bus" class="with-gap" name="type" type="radio"/>
                            <span><i class="material-icons">directions_bus</i> Bus</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input value="pw" class="with-gap" name="type" type="radio"/>
                            <span><i class="material-icons">directions_car</i> Personenwagen</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input value="all" class="with-gap" name="type" type="radio"/>
                            <span><i class="material-icons">traffic</i> Alle</span>
                        </label>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div class="col s6">
        <div class="">
            <p id="map">
            </p>
        </div>
        <div class="row valign-wrapper" style="margin-bottom: -20px">
            <div class="col s10">
                <form action="#">
                    <p class="range-field">
                        <input type="range" id="dateSlider" min="1" max="365"/>
                    </p>
                </form>
            </div>
            <div class="col s2">
                <div class="card hoverable">
                    <div class="card-body ">
                        <div id="datePicked" class="valign-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row valign-wrapper" style="margin-bottom: -25px">
            <div class="col s10">
                <form action="#">
                    <p class="range-field">
                        <input type="range" id="timeSlider" min="1" max="85399"/>
                    </p>
                </form>
            </div>
            <div class="col s2">
                <div class="card hoverable">
                    <div class="card-body ">
                        <div id="timePicked" class="valign-wrapper "></div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col s3">
        <div class="card">
            <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a href="#tab0">About the data</a></li>
                    <li class="tab"><a href="#tab1">Our Tools</a></li>
                </ul>
            </div>
            <div class="card-content grey lighten-3">
                <div id="tab0">
                    We like Open Data.
                </div>
                <div id="tab1">
                    We used D3, Leaflet and Materialize.
                    We used D3, Leaflet and Materialize.
                    We used D3, Leaflet and Materialize.
                    We used D3, Leaflet and Materialize.
                    We used D3, Leaflet and Materialize.
                </div>
            </div>
        </div>
    </div>
    <div class="col s1"></div>
</div>
<script src="scripts.js"></script>
</body>

</html>
